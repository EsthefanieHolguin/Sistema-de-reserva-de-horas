<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<script language="javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script language="javascript"
			src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
		<script language="javascript" src="js/modal.js"></script>
		<link rel="stylesheet"
			href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css"
			type="text/css" media="all" ></link>
	</h:head>
	<h:body>
		<h:panelGroup id="idOfDialogPlaceHolder" style="display:none">
			<h:form prependId="true">
				<h:outputText value="Some Text"></h:outputText>
				<h:commandButton id="justAButton" onclick="alert('wow')"
					style="display:none"></h:commandButton>
			</h:form>
		</h:panelGroup>
		<h:form prependId="true">
			<h:commandButton id="dialogClickBtn" value="Click to display dialog"
				onclick="initDialog(); return false;"></h:commandButton>
		</h:form>

	</h:body>
</f:view>
</html>
