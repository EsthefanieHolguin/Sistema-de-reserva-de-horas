<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<title>Login y Registro</title>

	<!-- CSS -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"
		type="text/css"></link>
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"></link>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
		rel="stylesheet" type="text/css"></link>
	<link
		href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
		rel="stylesheet" type="text/css"></link>
	<link rel="stylesheet" href="css/form-elements.css"></link>
	<link rel="stylesheet" href="css/style.css"></link>

	<link rel="shortcut icon" href="ico/favicon.png"></link>
	<link rel="apple-touch-icon-precomposed" sizes="144x144"
		href="ico/apple-touch-icon-144-precomposed.png"></link>
	<link rel="apple-touch-icon-precomposed" sizes="114x114"
		href="ico/apple-touch-icon-114-precomposed.png"></link>
	<link rel="apple-touch-icon-precomposed" sizes="72x72"
		href="ico/apple-touch-icon-72-precomposed.png"></link>
	<link rel="apple-touch-icon-precomposed"
		href="ico/apple-touch-icon-57-precomposed.png"></link>
</h:head>

<h:body>
	<!-- Top content -->
	<div class="top-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-sm-offset-2 text">
					<h1>Sistema de Reserva de Horas</h1>
					<div class="description">
						<p></p>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 col-sm-offset-2 show-forms registro">
					<span class="show-register-form active">Registro</span> <span
						class="show-forms-divider">/</span> <span class="show-login-form">Login</span>
				</div>
			</div>

			<div class="row login-form registro">

				<div class="col-md-offset-4 col-md-4 registro">
					<h:form role="form" action="" method="post" class="l-form">
						<div class="form-group">
							<p:inputText type="text" name="l-form-username"
								styleClass="l-form-username form-control" id="l-form-username"
								value="#{loginControlador.nombreUsuario}" placeholder="Usuario"></p:inputText>
						</div>
						<div class="form-group">
							<p:password type="password" name="l-form-password"
								styleClass="l-form-password form-control" id="l-form-password"
								value="#{loginControlador.password}" placeholder="Password"></p:password>

							<!-- 						Link para recuperar contraseña		 -->
							<BR />
							<p:link outcome="RecuperarContrasena.xhtml"
								value="¿Olvidaste tu contraseña?">
								<f:param name="productId" value="10" />
							</p:link>

						</div>
						<h:commandButton value="Ingresar"
							action="#{loginControlador.iniciarSesion}"
							styleClass="btn btn-success btn-block btn-lg"></h:commandButton>
					</h:form>
					<h:outputText value="#{loginControlador.mensaje}"></h:outputText>
				</div>

			</div>

			<div class="row register-form  registro">

				<div class="container">
					<h:form>

						<br></br>
							<br></br>
								<br></br>
						<h:panelGrid id="grid" columns="3" cellpadding="5">

							<h:outputLabel for="nombreUsuario" value="Nombre usuario"
								style="font-weight:bold" />
							<p:inputText id="nombreUsuario"
								value="#{usuarioControlador.nombreUsuario}" required="true"
								label="Nombre Usuario" validatorMessage="El campo nombre de usuario es obligatorio"/>
							<p:message for="nombreUsuario" />

							<h:outputLabel for="nombre" value="Nombre:"
								style="font-weight:bold" />
							<p:inputText id="nombre" value="#{usuarioControlador.nombre}"
								required="true" label="Nombre" />
							<p:message for="nombre" />

							<h:outputLabel for="apellidoPaterno" value="Apellido paterno:"
								style="font-weight:bold" />
							<p:inputText id="apellidoPaterno"
								value="#{usuarioControlador.apellidoPaterno}" required="true"
								label="Apellido Paterno" />
							<p:message for="apellidoPaterno" />

							<h:outputLabel for="apellidoMaterno" value="Apellido materno:"
								style="font-weight:bold" />
							<p:inputText id="apellidoMaterno"
								value="#{usuarioControlador.apellidoMaterno}" required="true"
								label="Apellido Materno" />
							<p:message for="apellidoMaterno" />

							<h:outputLabel for="edad" value="Edad:" style="font-weight:bold" />
							<p:inputText id="edad" value="#{usuarioControlador.edad}"
								label="Number" validatorMessage="El campo edad sólo acepta hasta tres digitos">
								<f:validateLength maximum="3"></f:validateLength>
							</p:inputText>
							<p:message for="edad" />

							<h:outputLabel for="celular" value="Celular:"
								style="font-weight:bold" />
							<p:inputText id="celular" value="#{usuarioControlador.edad}"
								label="Number"
								validatorMessage="El celular debe tener 8 digitos">
								<f:validateLength minimum= "8" maximum="8"></f:validateLength>
							</p:inputText>
							<p:message for="celular" />

							<h:outputLabel for="email1" value="E-mail: "
								style="font-weight:bold" />
							<p:inputText id="email1" value="#{usuarioControlador.correo}"
								label="Email" required="true"
								validatorMessage="E-mail no es valido">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<p:message for="email1" />

							<h:outputLabel for="pwd1" value="Ingrese su contraseña"
								style="font-weight:bold" />
							<p:password id="pwd1" value="#{usuarioControlador.password}"
								match="pwd2" label="Password 1" required="true" />
							<h:outputLabel value="" />

							<h:outputLabel for="pwd2" value="Repita su contraseña"
								style="font-weight:bold" />
							<p:password id="pwd2" value="#{usuarioControlador.password}"
								label="Password 2" required="true" />
							<p:message for="pwd2"></p:message>


							<h6 style="margin-top: 10px">¿Qué días prefieres ser
								atendido/a en nuestras sucursales?</h6>
							<p:selectManyCheckbox id="basic"
								value="#{usuarioControlador.preferenciasSeleccionadas}">
								<f:selectItem itemLabel="Lunes" itemValue="Lunes" />
								<f:selectItem itemLabel="Martes" itemValue="Martes" />
								<f:selectItem itemLabel="Miércoles" itemValue="Miércoles" />
								<f:selectItem itemLabel="Jueves" itemValue="Jueves" />
								<f:selectItem itemLabel="Viernes" itemValue="Viernes" />
							</p:selectManyCheckbox>
							<p:message for="basic"/>

							<div class="col-md-offset-4 col-md-4 registro">

								<div>
									<div class="g-recaptcha"
										data-sitekey="6Le-yjgUAAAAAO3hKhM9ZZq95uH3jad7T8pF8mCG"
										required="true"></div>
								</div>
								</div>
							<DIV class="col-md-offset-4 col-md-4 registro">
								<p:commandButton value="Registrarse"
									actionListener="#{usuarioControlador.guardar}" ajax="false"
									icon="ui-icon-check" validateClient="true"
									style="margin-right:10px" />
								<p:commandButton value="Limpiar" id="ajax"
									actionListener="#{usuarioControlador.limpiar}"
									styleClass="ui-priority-primary" />

							</DIV>

						</h:panelGrid>

					</h:form>

				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer>
			<div class="container">
				<div class="row">

					<div class="col-sm-12 col-sm-offset-2">
						<div class="footer-border"></div>
						<p>
							<a href="https://www.accenture.com/cl-es" target="_blank">Accenture</a>.
						</p>
					</div>

				</div>
			</div>
		</footer>

		<!-- Javascript -->
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/jquery.backstretch.min.js"></script>
		<script src="js/scripts.js"></script>
	</div>
</h:body>
</html>
