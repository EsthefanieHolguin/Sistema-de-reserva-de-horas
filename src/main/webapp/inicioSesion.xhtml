<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<title>Shop Item - Start Bootstrap Template</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="css/shop-item.css" rel="stylesheet"></link>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		      crossorigin="anonymous"></link>
</head>
<style>
 #telecom{color: lightgray;}
  #navbar{ display: block;}
</style>
<body  >
		<nav id="navbar" class="navbar navbar-inverse ">	
		  <div class="navbar-form navbar-left">
		  		<a id="telecom" href="Inicio.xhtml">Sistema Reserva</a>
		  </div>
		  
		</nav>
	

	<div class="container">
		<div class="row">
			<div  class="col-md-4 col-md-offset-4 col-lg-offset-4 col-lg-4 " align="center">
				<DIV style="padding: 20px;">
					<IMG alt="" src="imagenes/mii telecom.png" />
				</DIV>
				<DIV style="padding: 10px;">
					<h:form class="form-signin">
							<h2 class="form-signin-heading">Inicio Sesión</h2>
							<label>Nombre de Usuario:</label> 
							<h:inputText styleClass="form-control" value="#{loginControlador.nombreUsuario}" placeholder="Usuario"> </h:inputText>
							<label>Password:</label> 
							<h:inputSecret id="inputPassword" styleClass="form-control" value="#{loginControlador.password}" placeholder="Password"></h:inputSecret>
							<br></br>
							
							<h:commandButton value="Ingresar"
							action="#{loginControlador.iniciarSesion}"
							styleClass="btn btn-info btn-block btn-lg"></h:commandButton>
							
							<div id="recuperarPassword" class="">
								<label> <h6>¿Olvidó su contraseña? </h6></label>
							</div>
					</h:form>
				</DIV>
			</div>
		</div>
</div>

<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
